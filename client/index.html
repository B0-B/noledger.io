        <meta charset="UTF-8">

        <title>noledger</title>
    </head>
    <body>
        <div id="noledger" class="container-fluid p-0">
            <div id="head" class="container-fluid p-0">
                <h1>noledger</h1>
            </div>
            <div id="wrapper" v-show="wrapperVisible" class="container-fluid p-0">
                <div id="generate" class="row no-gutters">
                    <h2 href="#" v-on:click="generateNewAccount()">generate</h2>
                </div>
            </div>
            <div id="chatWindow" v-show="chatVisible" class="container-fluid p-0">
                <div id="chatNavi" class="container-fluid p-0">
                    <div class="d-flex flex-row no-gutters">
                        <div class="col-sm-1">
                            <p class="symbol clickable" v-on:click="backToContacts()">‚Üê</p>
                        </div>
                        <div id="toAddressLabel" class="col-sm-10">
                            <p>chat with <strong style="color:aquamarine">{{toAddress.slice(0,7)}} ...</strong></p>
                        </div>
                        <div class="col-sm-1">
                        </div>
                    </div>
                </div>
                <div id="messageFrame" class="container-fluid p-0">
                    abc
                </div>
                <div id="entryFrame" class="container-fluid p-0">
                    <div class="d-flex flex-row no-gutters">
                        <div class="col-sm-9"><input id="entryInput"></div>
                        <div class="col-sm-3"><div id="pingField" v-on:click="ping()">PING</div></div>
                    </div>
                    
                </div>
            </div>
        </div>

        <!-- load noledger -->
        <script src="nl.js"></script>
